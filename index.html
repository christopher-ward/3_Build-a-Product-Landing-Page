<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- FCC Format Test Script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <!-- Company Logo -->
      <img id="header-img" src="#" alt="">
      <!-- Navigation Bar -->
      <nav id="nav-bar">
        <a href="#" class="nav-link">Our Mission</a>
        <a href="#" class="nav-link">Who Are We?</a>
        <a href="#" class="nav-link">Future Projects/Events</a>
      </nav>
      <!-- Main Section -->
      <main>
        <!-- Video -->
        <video id="video" src="videofile.ogg" autoplay poster="posterimage.jpg">

        </video>
        <!-- Form Section -->
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email" id="email">
            <input type="email" placeholder="email@address.com" id="email" name="email" required>
          </label>
          <input id="submit" type="submit" name="submit" value="Submit">
        </form>

        <h1 id="light">This is a heading</h1>
        <h3 id="bold">This is sub-heading</h3>
        <p id="reg">This is a paragraph with words and stuff!</p>


      </main>
    </header>
    <main>

    </main>
    <footer></footer>
  </body>
</html>
